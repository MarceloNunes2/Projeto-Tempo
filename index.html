<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="scrip.js"></script>
    <title>Previsão Do Tempo</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container-primairio">
        <input class="input-cidade" placeholder="Digite a cidade"type="text">
        <button  onclick="CliqueNoBotao()">
            <img class="lupa" src="https://www.svgrepo.com/show/488200/find.svg" alt="">
        </button>

        <div class="container-secundario">
            <h2 class="cidade">Tempo</h2>
            <p class="tempo">28° C</p>
            <div class="caixa-menor">
                <img class="nuvem" src="https://openweathermap.org/img/wn/04n.png" alt="">
                <p class="descricao">Nuvem Dispersas</p>
            </div>

            <p class="umidade">Umidade: 70%</p>
        </div>
        
    </div>
</body>
</html>
